<div ng-controller = "updateProductController as updatePrdCtlr">
  <form class="form-horizontal" ng-submit="updatePrdCtlr.submitUserDetails()">
    <div class="form-group" style="margin-top: 15px;">
      <label for="id" class="col-sm-2 control-label">Product Id</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="id" placeholder="Product Id" ng-model="updatePrdCtlr.student.id" required>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Product Name </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Product Name" ng-model="updatePrdCtlr.student.name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Price </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="price" placeholder="Price" ng-model="updatePrdCtlr.student.price">
      </div>
    </div>

    <div class="form-group">
      <label for="file" class="col-sm-2 control-label">Upload File</label>
      <div class="col-sm-10">
          <input type="file" id="file" ng-model="updatePrdCtlr.student.file">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
