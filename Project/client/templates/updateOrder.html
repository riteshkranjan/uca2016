<div ng-controller = "updateOrderController as updateOdrCtlr">
  <form class="form-horizontal" ng-submit="updateOdrCtlr.submitUserDetails()">
    <div class="form-group" style="margin-top: 15px;">
      <label for="id" class="col-sm-2 control-label">Order Id</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="id" placeholder="Order Id" ng-model="updateOdrCtlr.orders.id" required>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Product Name </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Product Name" ng-model="updateOdrCtlr.orders.name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10" >
          <input type="radio" ng-model="updateOdrCtlr.Orders.stock" value="Accepted"><span class="myRadioOption">Accepted</span>
          <input type="radio" ng-model="updateOdrCtlr.orders.status" value="Rejected"><span class="myRadioOption">Rejected</span>
          <input type="radio" ng-model="updateOdrCtlr.orders.status" value="In Transist"><span class="myRadioOption">In Transist</span>
          <input type="radio" ng-model="updateOdrCtlr.orders.status" value="Delivered"><span class="myRadioOption">Delivered</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
