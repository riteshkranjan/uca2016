<div ng-controller="getOrdersController as getOrdCtlr">
  <table class="table table-hover table-striped table-bordered">
    <tr>
      <th>Order Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Address</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="order in getOrdCtlr.orders">
      <td>{{order._id}}</td>
      <td>{{order.name}}</td>
      <td>{{order.price}}</td>
      <td>{{order.address}}</td>
      <td>{{order.status}}</td>
    </tr>
  </table>
</div>
